         alt="BlaBlaUji">
    <h1 class="titulo">Oferta un nuevo viaje</h1>
    <div>
        <form class="formulario" method="get">

            <label class="formverde">Cuenta:</label>

            <input required type="radio" id="Estandar" name="type" value="Estándar">
            <label>Estándar</label>
            <input required type="radio" id="Premium" name="type" value="Premium">
            <label>Premium</label><br>


            <label class="formverde2">Código de cliente:</label>
            <input required type="text" id="codcli" name="codcli"><br>


            <label class="formverde">Origen:</label>
            <input class="inputLargo" required type="text" id="origen" name="origen" maxlength="40">


            <label class="formverde2">Destino:</label>
            <input class="inputLargo" required type="text" id="destino" name="destino" maxlength="40"><br>


            <label class="formverde">Fecha:</label>
            <input required type="date" id="Fecha" name="Fecha" aria-describedby="date-format"/><br>
            <label class="formverde">Precio:</label>
            <input required type="number" id="Precio" name="Precio" min="0" step="1">

            <label class="formverde3">Plazas:</label>
            <select required name="Plazas">

                <option>Una</option>

                <option>Dos</option>

                <option>Tres</option>

                <option>Cuatro</option>

            </select><br>
            <input id="boton" type="submit" value="Haz la oferta">
        </form>

    </div>
</div>
</body>
</html>
